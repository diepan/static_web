<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký thành viên</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 60px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 100px;
        }
        .container {
            width: 600px;
            margin: auto;
            
        }
        .formData {
            margin: 40px, 50px;
            
        }
        .formData input {
            font-size: 16px;
            height: 40px;
            width: 573px;
            margin: 10px;
            border-radius: 5px;
            border-color: rgba(104, 82, 51, 0.445);
            padding-left: 5px;
        }
        .formData .half {
            width: 45%;
            
        }
        .formData .end {
            float: right;
        }
        button {
            width: 580px;
            height: 50px;
            font-size: 26px;
            margin: 10px;
            background-color: rgb(46, 108, 231);
            border-radius: 7px;
            color: white;
            border: 1px solid ;


        }
        span {
            color: red;
            margin: 0px 10px 10px 10px ;
            display: block;

        }
    </style>
</head>

<body>
    <h1>Đăng ký tài khoản</h1>
    <div class="container">
        <div class="formData">
            <input id="fullName" type="text" placeholder="Họ và Tên" name="" />
            <span id="errorFullName"></span>
        </div>
        <div class="formData">
            <input id="address" type="text" placeholder="Email" name=""/>
            <span id="errorEmail"></span>

        </div>

        <div class="formData">
            <input id="phone" type="text" placeholder="Số điện thoại" name=""/>
            <span id="errorPhone"></span>
        </div>

        <div class="formData">
            <input id="pass1" type="text" placeholder="Mật Khẩu" name="" class="half"/>
            <input id="pass2" type="text" placeholder="Xác nhận mật khẩu" name="" class="half end"/>
            <span id="errorpass"></span>
        </div>
        <div >
            <button onclick="submitForm();">ĐĂNG KÝ</button>
         </div>


    </div>

    <script src="./js/lession11.js"></script>
</body>

</html>
