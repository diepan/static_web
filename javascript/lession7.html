<!DOCTYPE html>
<html>
<head>
    <title>Lập Trình Web</title>
</head>
<body>
    <h2>cac phuong thuc su ly so</h2>
    <script>
        var a = 1993;
        var b = a.toString(); //Biến b sẽ có giá trị là 1993 với kiểu dữ liệu là string
    </script>
    <script>
        var a = 1993;
        var b = a.toString(2); //biến b có giá trị là 11111001001
        var c = a.toString(8); //biến c có giá trị là 3711
        var d = a.toString(16); //biến d có giá trị là 7c9
    </script>
    <script>
        var a = 1993;
        var b = a.toExponential(); //Biến b sẽ có giá trị là chuỗi 1.993e+3
    </script>
    <script>
        var a = 111111111;
        var b = a.toExponential(2); //Phần thập phân của biểu thức mũ của biến b sẽ có 2 ký tự
    </script>
    <script>
        var a = 1993.123456789;
        var b = a.toFixed(5); //Biến b sẽ có giá trị là chuỗi 1993.12346
    </script>
    <script>
        var a = Number(true);
        var b = Number(false);
        var c = Number(new Date());
        var d = Number("1993");
        var e = Number("19 93");
    </script>
    <script>
        var a = parseInt("20");
        var b = parseInt("20.55");
        var c = parseInt("20 40");
        var d = parseInt(" 20 ");
        var e = parseInt("20 years");
        var f = parseInt("years 20");
    </script>
    <script>
        var a = parseFloat("20");
        var b = parseFloat("20.44");
        var c = parseFloat("20 44");
        var d = parseFloat(" 20.55 ");
        var e = parseFloat("20.66 years");
        var f = parseFloat("years 20.66");
    </script>
    <h2>Đối tượng number trong javaScript</h2>
    <script>
        var a = Number.MAX_VALUE; //Biến a sẽ có giá trị là 1.7976931348623157e+308
    </script>
    <script>
        var a = Number.MIN_VALUE; //Biến a sẽ có giá trị là 5e-324
    </script>
    <script>
        var a = Number.POSITIVE_INFINITY; //Biến a sẽ có giá trị là Infinity
    </script>
    <script>
        var a = Number.NEGATIVE_INFINITY; //Biến a sẽ có giá trị là -Infinity
    </script>
    <script>
        var a = Number.isFinite(1993); //true
        var b = Number.isFinite(-1993); //true
        var c = Number.isFinite(0); //true
        var d = Number.isFinite(Infinity); //false
        var e = Number.isFinite(-Infinity); //false
        var f = Number.isFinite(0/0); //false
    </script>
    <script>
        var a = Number.isFinite("1993"); //false
        var b = isFinite("1993"); //true
    </script>
    <script>
        var a = Number.isInteger(1993); //true
        var b = Number.isInteger(-1993); //true
        var c = Number.isInteger(1993.5); //false
        var d = Number.isInteger("1993"); //false
        var e = Number.isInteger(Infinity); //false
        var f = Number.isInteger(-Infinity); //false
    </script>
    <script>
        var a = Number.isNaN(1993) //false
        var b = Number.isNaN(-19.93) //false
        var c = Number.isNaN(50-20) //false
        var d = Number.isNaN(0) //false
        var e = Number.isNaN("1993") //false
        var f = Number.isNaN("JavaScript") //false
        var g = Number.isNaN("2016/03/03") //false
        var h = Number.isNaN("") //false
        var i = Number.isNaN(true) //false
        var j = Number.isNaN(undefined) //false
        var k = Number.isNaN("NaN") //false
        var l = Number.isNaN(NaN) //true
        var m = Number.isNaN(0 / 0) //true
    </script>

</body>
</html>
